<div class="flex h-screen">
  <!-- Data types & Elements -->
  <aside class="w-1/4 p-4 border-r">
    <h2 class="text-lg font-bold">Data types &amp; Elements</h2>
    <h3 class="mt-4 text-sm font-semibold">BASIC TYPES</h3>
    <div class="mt-2 space-y-2">
      <div cdkDropList #dataTypesList="cdkDropList" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[dataTypeDesignerList]" [cdkDropListData]="dataTypesandElements">
        @for (item of dataTypesandElements; track $index) {
        <button cdkDrag
          class="box inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-full justify-start">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
            <path d="M20 6 9 17l-5-5"></path>
          </svg>
          {{item}}
        </button>
        }
      </div>
    </div>
  </aside>

  <!-- Data Model Designer -->
  <main class="flex-1 p-4">
    <div class="flex items-center justify-between">
      <h2 class="text-lg font-bold">Data Model Designer</h2>
    </div>
    <div class="mt-4 flex space-x-4">
      <div class="flex-1">
        <div dir="ltr" data-orientation="horizontal">
          <div role="tablist" aria-orientation="horizontal"
            class="inline-flex h-9 items-center justify-center rounded-lg bg-muted p-1 text-muted-foreground"
            tabindex="-1" data-orientation="horizontal" style="outline:none">
            <button type="button" role="tab" aria-selected="true" aria-controls="radix-:R2qn9nltf9f:-content-model"
              data-state="active" id="radix-:R2qn9nltf9f:-trigger-model"
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 data-[state=active]:bg-background data-[state=active]:text-foreground data-[state=active]:shadow"
              tabindex="-1" data-orientation="horizontal" data-radix-collection-item="">
              Model
            </button>
          </div>
          <div cdkDropList #dataTypeDesignerList="cdkDropList"  (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="[dataTypesList]" [cdkDropListData]="dataTypeDesignerData">
            @for (item of dataTypeDesignerData; track $index) {
            <button cdkDrag
              class="box inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-full justify-start">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                <path d="M20 6 9 17l-5-5"></path>
              </svg>
              {{item}}
            </button>
            }
          </div>
          <div data-state="inactive" data-orientation="horizontal" role="tabpanel"
            aria-labelledby="radix-:R2qn9nltf9f:-trigger-definitions" hidden=""
            id="radix-:R2qn9nltf9f:-content-definitions" tabindex="0"
            class="mt-2 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2">
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
